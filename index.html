<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<style>
		html.body {
			margin: 0;
			padding: 0;


		}

		body {
			height: 98.3vh;
			width: 99%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			background: linear-gradient(70deg, rgba(233, 17, 82, 0.829), rgba(27, 146, 226, 0.89));
		}

		.conteiner {

			width: 50%;

			background-color: #fff;
			border-radius: 20% 20% 10px 10px;
			box-shadow: 0 0 10px 4px #fff;
			box-sizing: border-box;

		}

		.title {
			text-shadow: 0 0 10px #fff;
			padding-bottom: 50px;
			top: 10%;
			color: #fff;
			font-family: 'Oswald', serif;
			font-size: 50px;
			text-decoration: underline;
			cursor: none;
			font-family: 'Pacifico', cursive;
		}

		.title:hover {
			font-style: italic;
		}

		.text {

			width: 70%;
			text-align: center;
			margin: 20px auto;
			font-size: 25px;
			font-family: 'Pacifico', cursive;

		}

		hr {
			margin-top: 50px;
			margin-bottom: 40px;
		}

		@media only screen and (min-width : 320px) and (max-width : 480px) {
			.text {
				font-size: 20px;

			}

			hr {
				margin: 10px;

			}

         .conteiner{
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="title">
		C 8 марта
	</div>
	<div class="conteiner">

		<div class="text">
			Привет хочу поздравить тебя с сегодняшним праздником.От всего сердца поздравляю с 8 Марта! Пусть этот весенний
			праздник подарит нежность и любовь! Пусть осуществляются все мечты, а родные и близкие всегда будут рядом!
			<hr><i> P.S.Этa открытка тебе , но если хочешь можешь передать eё кому-то .</i>
		</div>
	</div>
</body>

</html>
